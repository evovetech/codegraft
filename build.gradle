def addTask(Task task) {
    def name = task.name
    ['io',
     'annotations',
     'model',
     'lib-processor',
     'app-processor'].each {
        task.dependsOn(
                gradle.includedBuild('sourcerer').task(":${it}:${name}")
        )
    }
    ['model',
     'processor'].each {
        task.dependsOn(
                gradle.includedBuild('extensions').task(":${it}:${name}")
        )
    }
}

addTask(tasks.create('clean'))
