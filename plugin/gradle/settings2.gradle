def configDir = "${settings.settingsDir}/gradle"
def gp = gradle.parent
def hasParent = gp != null
println("hasParent=$hasParent")
def useSettingsPlugin = true
if (hasProperty('useSettingsPlugin')) {
    useSettingsPlugin = ext.useSettingsPlugin
}
println("useSettingsPlugin=$useSettingsPlugin")
if (!useSettingsPlugin || !hasParent) {
    pluginManagement {
        apply from: "${configDir}/settings.gradle"
        app.configurePlugins(it)
    }
    return
}

if (!hasParent) {
    gp = gradle
    gradle.ext.defaultRepos = {
        mavenLocal()
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    gradle.ext.defaultDependencies = {
        classpath "evovetech.gradle:gradle-plugin:0.4.0-SNAPSHOT"
    }
}

apply from: "${configDir}/init.gradle"
apply plugin: 'evovetech.settings'

gradle.beforeProject { p ->
    p.ext.configDir = p.app.configDir
    p.ext.pom = p.app.pom
}

app {
    repos(gp.defaultRepos)
    plugins {
        update("org.gradle.kotlin.kotlin-dsl") {
            it.version = "0.16.3"
        }
        update("kotlin") {
            it.module = "org.jetbrains.kotlin:kotlin-gradle-plugin"
            it.version = "1.2.41"
        }
        update("com.android") {
            it.module = "com.android.tools.build:gradle"
            it.version = "3.2.0-alpha12"
        }
        update("realm") {
            it.module = "io.realm:realm-gradle-plugin"
            it.version = "4.2.0"
        }
        update("io.fabric") {
            it.module = "io.fabric.tools:gradle"
            it.version = "1.25.3"
        }
        update("com.google.firebase") {
            it.module = "com.google.firebase:firebase-plugins"
            it.version = "1.1.5"
        }
        update("com.jfrog.bintray") {
            it.module = "com.jfrog.bintray.gradle:gradle-bintray-plugin"
            it.version = "1.8.0"
        }
    }
}
