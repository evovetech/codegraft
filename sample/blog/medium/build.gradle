plugins {
    id("com.android.library")
    id("kotlin-android")
    id("kotlin-android-extensions")
    id("kotlin-kapt")
    id("codegraft.inject.android")
}

apply from: "${configDir}/android/base.gradle"
apply from: "${configDir}/versions/retrofit2.gradle"

String getApiToken() {
    if (project.hasProperty('mediumApiToken')) {
        return project.mediumApiToken
    }
    return ""
}

android {
    defaultConfig {
        buildConfigField "String", "API_KEY", "\"${apiToken}\""
    }
}

dependencies {
    api "evovetech.codegraft:inject-extension-crashlytics"
    api "evovetech.codegraft:inject-extension-okhttp3"

    api 'android.arch.lifecycle:extensions:1.1.1'

    // TODO:
    api retrofit2.core
    api retrofit2.gson
}
