apply plugin: 'java'
apply plugin: 'provided-base'

sourceCompatibility = rootProject.ext.sourceCompatibility
targetCompatibility = rootProject.ext.sourceCompatibility

// Include the generated Version file
sourceSets {
    main {
        java {
            srcDir 'build/classes/main/generated'
        }
    }
    test {
        java {
            srcDir 'build/classes/test/generated_tests'
        }
    }
}

dependencies {
    compile project(':proxy-annotations')
    compile project(':proxy-core-experimental')
    compile "io.reactivex:rxjava:${appRxJavaVersion}"
    compile "com.squareup.retrofit:retrofit:${appRetrofitVersion}"

    provided "com.laynemobile.sourcerer:extensions-processor:${appSourcererVersion}"
    provided "org.immutables:value:${appImmutablesVersion}"
}
