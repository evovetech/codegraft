apply from: "${configDir}/plugins/fabric.gradle"

def crashlyticsVersion = '+'
ext.crashlytics = loadCrashlytics(
        crashlyticsVersion
)

static def loadCrashlytics(String crashlyticsVersion) {
    def crashlytics = new Expando()
    crashlytics.version = crashlyticsVersion
    crashlytics.core = "com.crashlytics.sdk.android:crashlytics:${crashlyticsVersion}"
    crashlytics.apply = { config ->
        return { DependencyHandler dep ->
            dep.add(config, crashlytics.core)
        }
    }
    return crashlytics
}

