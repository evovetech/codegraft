// Create the pom configuration:
group = pom.groupId
version = pom.version
ext.pomConfig = {
    licenses {
        license {
            name pom.licenseName
            url pom.licenseUrl
            distribution pom.licenseDist
        }
    }
    developers {
        developer {
            id pom.developerId
            name pom.developerName
            email pom.developerEmail
        }
    }
    scm {
        url pom.scmUrl
    }
}
def pom = ext.pom
ext.pubName = "${project.name}Default"
ext.pomArtifactId = {
    def artifactId = pom.artifactId
    if (artifactId == null) {
        def n = project.name
        println("setting artifactId=${n}")
        artifactId = n
    } else {
        println("getting artifactId=${artifactId}")
    }
    return artifactId
}
