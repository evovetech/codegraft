plugins {
    id("java-gradle-plugin")
    id("org.gradle.kotlin.kotlin-dsl")
    id("kotlin")
    id("kotlin-kapt")
    id("com.jfrog.bintray")
//    id("com.jfrog.artifactory")
    id("org.jetbrains.dokka")
}

apply from: "${configDir}/kotlin-library.gradle"

dependencies {
    implementation project(':bytes')
    compileOnly 'org.jetbrains.kotlin:kotlin-gradle-plugin'
    compileOnly "com.android.tools.build:gradle:${androidVersion}"
    compileOnly "com.android.tools.build:builder:${androidVersion}"
}

def prefix = "evovetech.android"
gradlePlugin {
    automatedPublishing = true
    plugins {
        "transform.copy" {
            id = "${prefix}.transform.copy"
            implementationClass = "evovetech.gradle.transform.plugin.CopyPlugin"
        }
        "transform.bytes" {
            id = "${prefix}.transform.bytes"
            implementationClass = "evovetech.gradle.transform.plugin.ByteBuddyPlugin"
        }
        "transform.graph" {
            id = "${prefix}.transform.graph"
            implementationClass = "evovetech.gradle.transform.plugin.GraphPlugin"
        }
        "transform.inject" {
            id = "${prefix}.transform.inject"
            implementationClass = "evovetech.gradle.transform.plugin.InjectPlugin"
        }
    }
}
